<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vercel API Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>Vercel API 測試頁面</h1>

  <button id="testBtn">測試 /api/chat</button>

  <div id="result">點上面按鈕測試連接...</div>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "連線中...";
      try {
        const response = await fetch('/api/chat');
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultDiv.textContent = '錯誤：' + error;
      }
    });
  </script>

</body>
</html>
