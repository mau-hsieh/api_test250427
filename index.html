<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>測試連線到新 Vercel API</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; }
    pre { background: #f0f0f0; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Test New Vercel API</h1>

<button id="testBtn">測試 /api/chat</button>
<pre id="result">等待連線...</pre>

<script>
  document.getElementById('testBtn').addEventListener('click', async () => {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = "連線中...";
    try {
      const res = await fetch('https://api-test250427-zn1v.vercel.app/api/chat');

      if (!res.ok) {
        throw new Error(`HTTP error! Status: ${res.status}`);
      }

      const data = await res.json();
      resultDiv.textContent = JSON.stringify(data, null, 2);
    } catch (error) {
      resultDiv.textContent = '錯誤：' + error;
    }
  });
</script>

</body>
</html>
